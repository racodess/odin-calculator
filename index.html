<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js" defer></script>
  </head>

  <body>
    <div id="container">
      <div id="container-top">
        <div id="calculator-container">
          <div id="calculator">
            <div id="display-container">
              <div id="display-top"></div>
              <div id="display"></div>
            </div>
            <div class="buttons">
              <button id="7">7</button>
              <button id="8">8</button>
              <button id="9">9</button>
              <button id="division-sign">&#247;</button>
            </div>
            <div class="buttons">
              <button id="4">4</button>
              <button id="5">5</button>
              <button id="6">6</button>
              <button id="multiplication-sign">&#215;</button>
            </div>
            <div class="buttons">
              <button id="1">1</button>
              <button id="2">2</button>
              <button id="3">3</button>
              <button id="minus-sign">-</button>
            </div>
            <div class="buttons">
              <button id="0">0</button>
              <button id="decimal-point">.</button>
              <button id="equal-sign">=</button>
              <button id="plus-symbol">+</button>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/racodess">
          <img src="./images/github-mark.png" /> Created by Raul Acosta</a
        >
      </footer>
    </div>
  </body>
</html>
