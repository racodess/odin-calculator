<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js" defer></script>
  </head>

  <body>
    <div id="container">
      <div id="container-top">
        <div id="calculator-container">
          <div id="calculator">
            <div id="display-container">
              <div id="display">0123456789</div>
            </div>
            <div class="buttons">
              <button class="red" id="clear">C</button>
              <button class="symbol yellow" id="sign">&#177;</button>
              <button class="symbol yellow" id="percent">%</button>
              <button class="symbol yellow" id="divide">&#247;</button>
            </div>
            <div class="buttons">
              <button class="digit">7</button>
              <button class="digit">8</button>
              <button class="digit">9</button>
              <button class="symbol yellow" id="multiply">&#215;</button>
            </div>
            <div class="buttons">
              <button class="digit">4</button>
              <button class="digit">5</button>
              <button class="digit">6</button>
              <button class="symbol yellow" id="minus">-</button>
            </div>
            <div class="buttons">
              <button class="digit">1</button>
              <button class="digit">2</button>
              <button class="digit">3</button>
              <button class="symbol yellow" id="plus">+</button>
            </div>
            <div class="buttons">
              <button class="digit" id="zero">0</button>
              <button class="yellow" id="point">.</button>
              <button class="red" id="equal">=</button>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/racodess">
          <img src="./images/github-mark-white.png" /> Created by Raul Acosta</a
        >
      </footer>
    </div>
  </body>
</html>
